<div class="float-right entireDiv">
  <div style="padding-right: 50px; background-color:#dee5d7"><!--cdkDropList [cdkDropListData]="favourites" (cdkDropListDropped)="dropped($event)"-->
    <h2 class="myFav">My Favourites</h2>
    <ul *ngIf="favourites">
      <div id="picDiv"
            *ngFor="let favourite of favourites">
        <div [cdkDragData]="favourites" cdkDrag><img src="{{favourite.path}}" class="pic"></div>
        <div (click)="onClick(favourite.posterId)">
          <i class="fas fa-heart" style="padding-bottom: 50px" ></i>
        </div>
  </div>
    </ul>
  </div>
  </div>
