<div class="container">
    <div class="row centered-form">
      <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Sign up for Web App</h3>
          </div>
          <div class="panel-body">
            <form [formGroup]="newUserForm" (ngSubmit)="save()" role="form">


              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-sm" formControlName="username"
                       placeholder="Email Address">
              </div>

                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password" name="password_confirmation" id="password_confirmation" formControlName="passwordHash"
                           class="form-control input-sm" placeholder="Confirm Password">
                  </div>
                </div>


              <input type="submit" value="Register" class="btn btn-info btn-block">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
