<app-nvbar></app-nvbar>
<section class="container">
  <div class="row gap100" align="center">

    <div class="col-md-6">
      <h1 id="textHead">Welcome!</h1>
      <p id="text">Hey! We are happy to introduce you our Web Application, where you can try pictures on a different backgrounds and play around to find best
        option for you. Make your house look pretty and stylish!</p>
    </div>
    <section class="col-md-6">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/plakat.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/assets/wallPic4.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/assets/wallPics3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/assets/wallPic.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

</div>
</section>

<footer id="divCorners">
  <div class="row">
    <div class="col-md-4 smed">
      <a href="https://www.facebook.com/sharer.php?u=https%3A%2F%2Ffoto-factory.dk&t=Foto%20Factory" target="_blank"><i class="fab fa-facebook-square"></i></a>
      <a href="https://twitter.com/intent/tweet?text=Foto%20Factory&url=https%3A%2F%2Ffoto-factory.dk&via=fotofactorydk" target="_blank"><i class="fab fa-twitter-square"></i></a>
      <a href="https://www.pinterest.com/FotoFactory/_shop/" target="_blank"><i class="fab fa-pinterest-square"></i></a>
      <a href="https://www.linkedin.com/sharing/share-offsite/?url=https%3A%2F%2Ffoto-factory.dk" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="col-md-4"  id="logOut">
      <a id="logOutLink" [routerLink]="['/login']">Logout</a>
    </div>
    <div class="col-md-4">
      <h1 id="logoBottom">FotoFactory</h1>
    </div>
  </div>
</footer>
